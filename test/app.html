  <title>测试h5</title>

    button {

<body>
  <button onclick="test_app()">测试app</button>
  <div id="text1"></div>
  
  <script>
    var obody = document.querySelector('body');

    function test_app() {
      var res = 'default';
      try {
        res = app.getAppInfo();
      } catch(e) {
        res = 'local'
      }
      var oLi = document.createElement('li');//创建了li子节点，但是并没有添加进去

      var oLi2 = document.createElement('li');//创建了li子节点，但是并没有添加进去
